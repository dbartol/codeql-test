name: "MSVC SARIF"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Prepare
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Compile
      shell: pwsh
      run: |
        cl /c uninit.cpp /experimental:log out.sarif /W4
        
    - name: Upload SARIF
      uses: actions/upload-artifact@v4
      with:
        path: out.sarif
        name: SARIF
